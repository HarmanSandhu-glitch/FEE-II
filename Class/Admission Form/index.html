<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chitkara University Admission Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      "
    >
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-hapuUdABDDt3Q0bPc6KTE1ZvFVuQigmv6Q&s"
        alt=""
        style="width: 70px; border-radius: 12px"
      />
      <h1>Chitkara University Admission Form</h1>
    </header>
    <main>
      <form id="admission-form">
        <section>
          <h2>Personal Details</h2>
          <div
            style="
              display: flex;
              flex-direction: row;
              width: 100%;
              gap: 15px;
              align-items: center;
              justify-content: space-between;
            "
          >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div
            style="
              display: flex;
              flex-direction: row;
              width: 100%;
              gap: 15px;
              align-items: center;
              justify-content: space-between;
            "
          >
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div
            style="
              display: flex;
              flex-direction: row;
              width: 100%;
              gap: 15px;
              align-items: center;
              justify-content: space-between;
            "
          >
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
        </section>
        <section>
          <h2>Academic Details</h2>
          <label for="course">Course:</label>
          <select id="course" name="course" required>
            <option value="B.Tech" selected>B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
          </select>
          <label for="percentage">Marks Percentage in XII:</label>
          <input type="number" id="percentage" name="percentage" required />
        </section>
        <section>
          <h2>Address</h2>
          <label for="address">Address:</label>
          <textarea id="address" name="address" required></textarea>
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required />
          <label for="pincode">Pincode:</label>
          <input type="number" id="pincode" name="pincode" required />
        </section>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
