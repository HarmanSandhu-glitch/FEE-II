<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />

  <body
    style="
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: end;
    "
  >
    <div
      style="
        background-color: red;
        height: 5px;
        width: 100vw;
        align-items: end;
        display: flex;
        position: sticky;
      "
    >
      <img
        src="https://cuiet.codebrigade.in/cb_top_right_icon.png"
        alt=""
        style="height: 75px; width: 75px; margin-right: 3.5rem"
      />
    </div>
    <div class="form" style="">
      <div>
        <img src="https://cuiet.codebrigade.in//images/logo_373.png" alt="" />
      </div>
      <div>
        <div>
          UserName:
          <input type="text" />
        </div>
        <div>
          Password:
          <input type="password" />
        </div>
      </div>
      <div>
        Session
        <select name="" id="">
          <option value="">Jul-Dec 2024</option>
        </select>
        <div style="display: block">
          <input type="checkbox" /> Remember Password
        </div>
      </div>
      <div>
        <button>Sign In</button>
        <span> Forgot Your Password ? <a href="">Click Here</a></span>
      </div>
      <div><a href="#">Privacy policy</a></div>
      <div style="display: flex; flex-direction: column; align-items: center">
        <div
          style="display: flex; flex-direction: row; margin: auto; gap: 25px"
        >
          <img
            src="https://cuiet.codebrigade.in/images/apple_store_icon.png"
            alt=""
            style="width: 45px; height: 45px"
          />
          <img
            src="https://cuiet.codebrigade.in/images/gplaystore_icon.png"
            alt=""
            style="width: 45px; height: 45px"
          />
        </div>
        <span style="font-weight: 900">Mobile Code : 800002</span>
      </div>
      <div
        style="
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
        "
      >
        <span>Powered by : </span>
        <img
          src="https://cuiet.codebrigade.in//images/code-brigade-logo-small.png"
          alt=""
          style="width: 95px"
        />
      </div>
    </div>

</html>
