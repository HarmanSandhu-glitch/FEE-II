<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="position: sticky; top: 0; z-index: 100; background-color: white"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TECHY</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us </a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div
      id="carouselExampleInterval"
      class="carousel slide"
      style="height: 80vh"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner h-100 object-fit-cover">
        <div
          class="carousel-item h-100 active object-fit-cover"
          data-bs-interval="10000"
        >
          <img
            src="https://c1.wallpaperflare.com/preview/800/773/151/computer-desktop-keyboard-desk.jpg"
            class="d-block w-100 h-100 object-fit-cover"
            alt="..."
          />
        </div>
        <div
          class="carousel-item h-100 active object-fit-cover"
          data-bs-interval="2000"
        >
          <img
            src="https://images.pexels.com/photos/341523/pexels-photo-341523.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            class="d-block w-100 h-100 object-fit-cover"
            alt="..."
          />
        </div>
        <div class="carousel-item h-100 active object-fit-cover">
          <img
            src="https://c0.wallpaperflare.com/preview/383/148/988/macbook-pro-office-perspective-laptop.jpg"
            class="d-block w-100 h-100 object-fit-cover"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <h1
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 4rem;
      "
    >
      Our products
    </h1>

    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        width: 100vw;
        justify-content: center;
        padding: 0px 8%;
        column-gap: 24px;
        justify-content: center;
        row-gap: 36px;
      "
      class="gallery"
    ></div>
    <div class="container">
      <footer class="py-3 my-4 bg-red">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Products</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Contact us</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">About</a>
          </li>
        </ul>
        <p class="text-center text-muted">Â© TECHY, Inc</p>
      </footer>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
